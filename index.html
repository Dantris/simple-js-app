<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-success">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <!-- Centered Logo -->
      <a class="navbar-brand mx-auto" href="#">
        <img src="./pngegg.png" alt="Pokémon Logo" width="200" height="70" />
      </a>
      <!-- Mobile Nav Toggle Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container">
      <div class="row" id="pokemonList">
        <!-- Pokémon cards will be dynamically added here -->
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="modalTitle"></h2>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              id="closeButton"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <img
              id="modalImage"
              alt="Pokémon Image"
              class="modal-image mx-auto d-block img-fluid"
            />
            <p id="modalHeight"></p>
            <p id="modalTypes"></p>
          </div>
        </div>
      </div>
    </div>

    <button id="back-to-top" class="btn btn-primary" title="Go to top">
      Back to the Top!
    </button>

    <!-- Include Bootstrap JavaScript from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include your separate JavaScript file -->
    <script src="js/scripts.js"></script>
  </body>
</html>
