<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      // Hide the modal when the page loads
      document.addEventListener('DOMContentLoaded', function () {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
      });
    </script>
  </head>
  <body>
    <header>
      <img src="./pngegg.png" alt="Pokémon Logo" class="pokemon-logo" />
    </header>

    <div class="container">
      <div class="row" id="pokemonList">
        <!-- Pokémon cards will be dynamically added here -->
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close-button" id="closeButton">&times;</span>
        <h2 id="modalTitle"></h2>
        <img id="modalImage" alt="Pokémon Image" />
        <p id="modalHeight"></p>
      </div>
    </div>
    <button id="back-to-top" title="Go to top">Back to the Top!</button>

    <script src="js/scripts.js"></script>
  </body>
</html>
